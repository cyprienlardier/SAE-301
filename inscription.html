<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="./src/style.css" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="flex">
    <section class="text-white p-4 flex items-center justify-end" style="background-color: var(--color-blue); width: 700px;">
      <h1 class="text-2xl font-bold pr-8"><a href="Index.html" class="hover:underline">Micromania</a></h1>
    </section>
    <nav class="text-black py-4 px-8 flex-grow flex items-center justify-between" style="background-color: var(--color-neon-green);" aria-label="Navigation principale">
      <ul class="flex space-x-8">
        <li><a href="It-1.HTML" class="font-medium px-4 py-2 rounded transition-all hover:border-2 hover:border-black">Console</a></li>
        <li><a href="Catégory.html" class="font-medium px-4 py-2 rounded transition-all hover:border-2 hover:border-black">Jeux vidéo</a></li>
        <li><a href="Produit.html" class="font-medium px-4 py-2 rounded transition-all hover:border-2 hover:border-black">Produits Dérivés</a></li>
        <li><a href="#" class="font-medium px-4 py-2 rounded transition-all hover:border-2 hover:border-black">Click and collect</a></li>
      </ul>
      <section class="flex space-x-6" aria-label="Actions utilisateur">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <a href="Profil.html" aria-label="Mon compte">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </a>
        <a href="Panier.html" aria-label="Panier">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c-.08-.14-.12-.31-.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
        </a>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
      </section>
    </nav>
  </header>

  <main class="flex-grow">
    <section class="max-w-xl mx-auto px-4 py-8">
      <article class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6" style="color: var(--color-blue);">Créer un compte Micromania</h2>
        <form action="#" method="post" class="space-y-4" aria-label="Inscription">
          <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <section>
              <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom *</label>
              <input id="firstName" name="firstName" type="text" required class="mt-1 w-full border rounded px-3 py-2" placeholder="Jean" />
            </section>
            <section>
              <label for="lastName" class="block text-sm font-medium text-gray-700">Nom *</label>
              <input id="lastName" name="lastName" type="text" required class="mt-1 w-full border rounded px-3 py-2" placeholder="Dupont" />
            </section>
          </fieldset>

          <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <section>
              <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
              <input id="email" name="email" type="email" required class="mt-1 w-full border rounded px-3 py-2" placeholder="jean.dupont@email.com" />
            </section>
            <section>
              <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone *</label>
              <input id="phone" name="phone" type="tel" required class="mt-1 w-full border rounded px-3 py-2" placeholder="06 12 34 56 78" />
            </section>
          </fieldset>

          <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <section class="md:col-span-2">
              <label for="address" class="block text-sm font-medium text-gray-700">Adresse *</label>
              <input id="address" name="address" type="text" required class="mt-1 w-full border rounded px-3 py-2" placeholder="15 rue de la République" />
            </section>
            <section>
              <label for="city" class="block text-sm font-medium text-gray-700">Ville *</label>
              <input id="city" name="city" type="text" required class="mt-1 w-full border rounded px-3 py-2" placeholder="Paris" />
            </section>
            <section>
              <label for="zip" class="block text-sm font-medium text-gray-700">Code postal *</label>
              <input id="zip" name="zip" type="text" required class="mt-1 w-full border rounded px-3 py-2" placeholder="75001" />
            </section>
          </fieldset>

          <fieldset class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <section>
              <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe *</label>
              <input id="password" name="password" type="password" required class="mt-1 w-full border rounded px-3 py-2" />
            </section>
            <section>
              <label for="password2" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe *</label>
              <input id="password2" name="password2" type="password" required class="mt-1 w-full border rounded px-3 py-2" />
            </section>
          </fieldset>

          <section class="pt-2">
            <button type="submit" class="w-full text-black py-3 rounded font-medium" style="background-color: var(--color-light-green);">Créer mon compte</button>
          </section>

          <p class="text-center text-sm text-gray-600">Déjà un compte ? <a href="Profil.html" class="text-blue-600 hover:underline">Se connecter</a></p>
        </form>
      </article>
    </section>
  </main>
</body>
</html>
