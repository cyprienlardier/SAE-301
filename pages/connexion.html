  <h1 class="text-2xl font-bold pr-8"><a href="index.html" class="hover:underline">Micromania</a></h1>

    <nav class="text-black py-4 px-8 flex-grow flex items-center justify-between" style="background-color: var(--color-neon-green);" aria-label="Navigation principale">

      <section class="flex space-x-6" aria-label="Actions utilisateur">

  <main class="flex-grow">
    <section class="max-w-sm mx-auto px-4 py-12">
      <article class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6" style="color: var(--color-blue);">Connexion</h2>
        <form action="#" method="post" class="space-y-4" aria-label="Connexion">
          <section>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" type="email" required class="mt-1 w-full border rounded px-3 py-2" placeholder="jack.s@exemple.com" />
          </section>
          <section>
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input id="password" name="password" type="password" required class="mt-1 w-full border rounded px-3 py-2" />
          </section>
          <section class="pt-2">
            <button type="submit" class="w-full text-white py-2.5 rounded font-medium" style="background-color: var(--color-blue);">Se connecter</button>
          </section>
          <p class="text-center text-sm text-gray-600">Pas encore de compte ? <a href="inscription.html" class="text-blue-600 hover:underline">S'inscrire</a></p>
        </form>
      </article>
    </section>
  </main>
